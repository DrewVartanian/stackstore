<div class="container product-container">
    <h1>{{product.title}}</h1>
    <img src="{{product.photo}}">
    <h3>Quantity: {{product.inventoryQuantity}} </h3>
    <!--gray out the add to cart button when quantity is 0-->
    <h3>Price: ${{product.price}}</h3>
    <button type='button' class="btn btn-success" ng-hide="product.inventoryQuantity===0" ng-click="addToCart(product)"><i class="fa fa-opencart"></i> Add to cart</button>
    <button type='button' class="btn btn-danger" ng-show="product.inventoryQuantity===0">Out of Stock</button>
    <!--adds product to cart-->
    <h2>Reviews</h2>
    <div ng-repeat="review in reviews">
        <h3>Review by: {{review.user.email}}</h3>
        <p>{{review.rating}} stars!
            <span ng-repeat="i in getNumber(review.rating)">
          <i class="fa fa-star"></i>
        </span>
        </p>
        <p>
            <strong>{{review.text}}</strong>
        </p>
    </div>
    <form ng-show="isUser()" ng-submit="submitReview()">
        <div>
            <p>Select your rating here:</p>
            <select ng-model="rating">
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        <p ng-show="ratingError">Please select a rating before submit</p>
        </div>

        <div>
            <textarea rows="4" cols="50" type="text" ng-model="reviewContents"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-info">Submit Review</button>
        </div>
        <p ng-show="reviewError">Please put in some comments before submit</p>
    </form>
</div>
