<h2>Edit:</h2>
<li class="list-group-item">
<form name='editMember' ng-submit="editMember.$valid && editUser()">
  <h3>Email: <input type="text" ng-model="email"/></h3>
  <h3>Password: <input type="text" ng-model="password"/></h3>
  <div>
    <button class="btn" type='submit'>Save</button>
    <button class="btn" type='button' ui-sref='membersOnly.view()'>Cancel</button>
  </div>
</form>
</li>
