<h2>Edit Product:</h2>
<div class="col-xs-3">
  <h3>Image Source:</h3>
  <input type="text" ng-model="product.photo" style="width:100%">
  <img src="{{product.photo}}" class="top-buff">
</div>
<div class="col-xs-8">
  <h3>Title: <input type="text" ng-model="product.title"></h3>
  <div class="col-xs-6">
    <h3>Price: <input type="text" ng-model="product.price"></h3>
  </div>
  <div class="col-xs-6">
    <h3>Inventory: <input type="text" ng-model="product.inventoryQuantity" style="width:100%"></h3>
  </div>
  <h3>Square Footage: <input type="text" ng-model="product.sqFootage"></h3>
  <h3>description: <input type="text" ng-model="product.description"></h3>
  <h3>Categories: <input type="text" ng-model="product.categories"></h3>
</div>
