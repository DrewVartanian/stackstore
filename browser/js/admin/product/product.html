<h2>Edit Product:</h2>
<form name='editProductForm' ng-submit="editProductForm.$valid && editProduct()">
  <div>
      <button class="btn" type='submit'>Save</button>
      <button class="btn" type='button' ui-sref='admin.products()'>Cancel</button>
      <button class="btn btn-danger" type='button' ng-click='deleteProduct()' ng-hide='newProduct'>Delete</button>
  </div>
  <ul class="list-group top-buff">
    <li class="list-group-item ">
    <div class="row">
      <div class="col-xs-3">
        <div class='form-group'>
        <label>Image Source:</label>
        <input type="text" class='form-control' ng-model="product.photo" style="width:100%">
        <img src="{{product.photo}}" class="top-buff">
      </div>
      </div>
      <div class="col-xs-8">
        <div class="col-xs-12">
          <div class='form-group'>
          <label>Title: </label>
          <input type="text" ng-model="product.title" class='form-control'>
        </div>
        </div>
        <div class="col-xs-6">
          <div class='form-group'>
          <label>Price: </label>
          <input class="width50 form-control" type="text" ng-model="product.price">
        </div>
        </div>
        <div class="col-xs-6">
          <div class='form-group'>
          <label>Inventory: </label>
          <input class="width50 form-control" type="text" ng-model="product.inventoryQuantity">
        </div>
        </div>
        <div class="col-xs-6">
          <div class='form-group'>
          <label>Sq Footage: </label>
          <input class="width50 form-control" type="text" ng-model="product.sqFootage">
        </div>
      </div>
        <div class="col-xs-12">
          <div class='form-group'>
          <label>Categories: </label> 
          <input class='form-control' type="text" ng-model="product.categories">
        </div>
          <div class='form-group'>
          <label>Description:</label>
          <textarea class="field width100 form-control" rows="5" ng-model="product.description"></textarea>
        </div>
        </div>
      </div>
      </div>
    </li>
  </ul>
</form>
