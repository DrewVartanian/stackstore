<h2>Edit Product:</h2>
<form name='editProductForm' ng-submit="editProductForm.$valid && editProduct()">
<div>
    <button class="btn" type='submit'>Save</button>
    <button class="btn" type='button' ui-sref='admin.products()'>Cancel</button>
    <button class="btn btn-danger" type='button' ng-click='deleteProduct()' ng-hide='newProduct'>Delete</button>
</div>
<div class="col-xs-3">
  <h3>Image Source:</h3>
  <input type="text" ng-model="product.photo" style="width:100%">
  <img src="{{product.photo}}" class="top-buff">
</div>
<div class="col-xs-8">
  <div class="col-xs-12">
    <h3>Title: <input type="text" ng-model="product.title"></h3>
  </div>
  <div class="col-xs-6">
    <h3>Price: <input class="witdth50" type="text" ng-model="product.price"></h3>
  </div>
  <div class="col-xs-6">
    <h3>Inventory: <input class="witdth50" type="text" ng-model="product.inventoryQuantity"></h3>
  </div>
  <div class="col-xs-6">
    <h3>Sq Footage: <input class="witdth50" type="text" ng-model="product.sqFootage"></h3>
  </div>
  <div class="col-xs-12">
    <h3>Categories: <input type="text" ng-model="product.categories"></h3>
    <h3>Description:</h3>
    <textarea class="field width100" rows="5" ng-model="product.description"></textarea>
  </div>
</div>
</form>
