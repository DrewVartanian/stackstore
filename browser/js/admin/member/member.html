<h2>Edit User:</h2>
<form name='editMember' ng-submit="editMember.$valid && editUser()">
  <h3>Email: <input type="text" ng-model="email"/></h3>
  <h3>Password: <input type="text" ng-model="password"/></h3>
  <h4>Is Admin?: <input type="checkbox" ng-model="isAdmin"/></h4>
  <div>
    <button class="btn" type='submit'>Save</button>
    <button class="btn" type='button' ui-sref='admin.members()'>Cancel</button>
    <button class="btn btn-danger" type='button' ng-click='deleteUser()'>Delete</button>
  </div>
</form>
