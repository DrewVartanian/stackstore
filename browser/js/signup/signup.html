<br>
<form id="login-form" name="signupForm" ng-submit="signupForm.$valid && sendLogin(login)">

    <h2> Tiny Homes Sign Up </h2>
    <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
    <br>

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-success">Sign Up</button>
</form>

<div class="buffer oauth" id="login-form">
<div class="or buffer">
    <br>
    <div class="back-line"><span><h2>Social Sign Up</h2></span></div>
    <hr style="width: 100%; color: black; height: 1px; background-color:black;" />
    <br>
</div>
    <p><oauth-button provider-name="Google"></oauth-button></p>
</div>
